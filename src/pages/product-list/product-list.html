<ion-header>
  <common-header title="{{category_title}}" type="product"></common-header>
  <ion-toolbar color="dark">
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar color="dark" class="segment_toolbar">
    <ion-segment [(ngModel)]="sub_cat" color="light">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="fresh_herbs">
        Fresh Herbs
      </ion-segment-button>
      <ion-segment-button value="fruits">
        Fruits
      </ion-segment-button>
      <ion-segment-button value="veggies">
        Veggies
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

      <div class="pro_card">
