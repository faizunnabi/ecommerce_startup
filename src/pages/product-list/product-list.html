<ion-header>
  <common-header title="{{category_title}}"></common-header>
  <ion-toolbar color="dark">
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-item *ngFor="let product of products" text-wrap padding-top padding-bottom col-6 style="display:inline !important;float: left !important;box-shadow:0 0 1px #dfdfdf;">
        <img src="{{'assets/imgs/'+product.picture}}">
        <h2 style="font-weight: bold !important;" padding-top padding-bottom>{{product.name}}</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
        <button ion-button outline block icon-start margin-top>
          <ion-icon name="cart"></ion-icon> ADD TO CART
        </button>
    </ion-item>
  </ion-list>
</ion-content>
