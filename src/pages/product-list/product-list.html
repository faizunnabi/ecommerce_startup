<ion-header>
  <common-header title="{{category_title}}"></common-header>
  <ion-toolbar color="dark">
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item class="item-thumbnail-left item-text-wrap item-icon-right" *ngFor="let product of products" type="item-text-wrap">
      <img src="{{'imgs/'+product.picture}}">
      <h2>{{product.name}}</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
      <i class="icon ion-chevron-right icon-accessory"></i>
    </ion-item>
  </ion-list>
</ion-content>
