<ion-header>
  <ion-navbar color="dark">
    <div *ngIf="category_title.length" class="header_text">
      <span class="main_head">{{category_title  | uppercase}}</span>
    </div>
    <ion-buttons right>
      <button ion-button>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


  <ion-toolbar color="dark" class="segment_toolbar">
    <ion-segment [(ngModel)]="sub_cat" color="light">
      <ion-segment-button value="">
        All
      </ion-segment-button>
      <ion-segment-button *ngFor="let s of sub_cats;let i = index" value="{{sub_cats[i]}}" (click)="activateSegment(i)">
        {{s | titlecase}}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list no-lines text-wrap>
    <ion-item *ngFor="let product of products"  style="box-shadow:0px 0px 1px #dfdfdf;width:48%;display: inline;float:left;">
      <div class="pro_card">
        <img src="{{'assets/imgs/'+product.picture}}" style="width:100%;"/>
        <div class="card-content">
          <div class="card-title">
            <span style="font-weight: bold;font-size:14px;">{{product.name}}</span>
          </div>
          <p style="font-size: 12px;">
            <ion-icon name="pin"></ion-icon> {{product.shop_name}}
          </p>
        </div>
        <ion-row no-padding>
          <ion-col no-padding padding-top col-7>
            <p style="font-weight: bold;color:green;font-size:16px;">AED {{product.price}}</p>
          </ion-col>
          <ion-col padding-top text-right col-5>
            <p style="float:right">{{product.quantity}}</p>
          </ion-col>
        </ion-row>
        <cart-button [product]="product"></cart-button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
