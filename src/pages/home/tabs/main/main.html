<ion-header>
<common-header title="" type="main"></common-header>
  <ion-toolbar color="dark">
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content padding-bottom>
  <ion-grid>
    <ion-row>

        <ion-slides pager autoplay="3000" loop="true" speed="1500">
          <ion-slide>
            <img src="assets/imgs/sl1.jpg" />
          </ion-slide>
          <ion-slide>
            <img src="assets/imgs/sl2.jpg" />
          </ion-slide>
          <ion-slide>
            <img src="assets/imgs/sl3.jpg" />
          </ion-slide>
        </ion-slides>

    </ion-row>
    <ion-row>
      <ion-col no-padding class="pr2">
        <div class="category_grid" (click)="goToProducts($event,'bakery')">
          <img src="assets/imgs/bakery.jpg" />
          <span>Bakery</span>
        </div>
      </ion-col>
      <ion-col no-padding class="pl2">
        <div class="category_grid" (click)="goToProducts($event,'veggies')">
          <img src="assets/imgs/veg.jpg" />
          <span>Veggies</span>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col no-padding class="pr2">
        <div class="category_grid" (click)="goToProducts($event,'drinks')">
          <img src="assets/imgs/drinks.jpg" />
          <span>Drinks</span>
        </div>
      </ion-col>
      <ion-col no-padding class="pl2">
        <div class="category_grid" (click)="goToProducts($event,'dairy & eggs')">
          <img src="assets/imgs/eggs_dairy.jpg" />
          <span>Dairy & Eggs</span>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col no-padding class="pr2">
        <div class="category_grid" (click)="goToProducts($event,'grains')">
          <img src="assets/imgs/grains.jpg" />
          <span>Grains</span>
        </div>
      </ion-col>
      <ion-col no-padding class="pl2">
        <div class="category_grid" (click)="goToProducts($event,'meat')">
          <img src="assets/imgs/meat.jpg" />
          <span>Meat</span>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col no-padding class="pr2">
        <div class="category_grid" (click)="goToProducts($event,'frozen')">
          <img src="assets/imgs/frozen.jpg" />

        </div>
      </ion-col>
      <ion-col no-padding class="pl2">
        <div class="category_grid" (click)="goToProducts($event,'cans & jars')">
          <img src="assets/imgs/canned.jpg" />
          <span>Cans & Jars</span>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col no-padding class="pr2">
        <div class="category_grid" (click)="goToProducts($event,'chocolates')">
          <img src="assets/imgs/chocolates.jpg" />
          <span>Chocolates</span>
        </div>
      </ion-col>
      <ion-col no-padding class="pl2">
        <div class="category_grid" (click)="goToProducts($event,'homecare')">
          <img src="assets/imgs/homecare.jpg" />
          <span>Homecare</span>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col no-padding class="pr2">
        <div class="category_grid" (click)="goToProducts($event,'beauty')">
          <img src="assets/imgs/beauty.jpg" />
          <span>Beauty</span>
        </div>
      </ion-col>
      <ion-col no-padding class="pl2">
        <div class="category_grid" (click)="goToProducts($event,'baby')">
          <img src="assets/imgs/baby.jpg" />

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
