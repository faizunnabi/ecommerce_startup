<ion-header>
  <ion-navbar color="dark" hideBackButton>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <div class="header_text">
      <span class="main_head">Welcome, Faizunnabi !</span>
      <span class="sub_head">
      <ion-icon name="pin"></ion-icon> 15 Street,Al Dhafrah,Abu Dhabi
    </span>
    </div>
    <ion-buttons right>
      <button ion-button>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="dark">
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content padding-bottom>
  <ion-grid>
    <ion-row>

        <ion-slides pager autoplay="3000" loop="true" speed="1500">
          <ion-slide>
            <img src="assets/imgs/sl1.jpg" />
          </ion-slide>
          <ion-slide>
            <img src="assets/imgs/sl2.jpg" />
          </ion-slide>
          <ion-slide>
            <img src="assets/imgs/sl3.jpg" />
          </ion-slide>
        </ion-slides>

    </ion-row>
    <ion-row>
      <ion-col no-padding class="pr2">
        <div class="category_grid" (click)="goToProducts($event,'bakery')">
          <img src="assets/imgs/bakery.jpg" />
          <span>Bakery</span>
        </div>
      </ion-col>
      <ion-col no-padding class="pl2">
        <div class="category_grid" (click)="goToProducts($event,'fruits & veggies')">
          <img src="assets/imgs/veg.jpg" />

        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col no-padding class="pr2">
        <div class="category_grid" (click)="goToProducts($event,'drinks')">
          <img src="assets/imgs/drinks.jpg" />
          <span>Drinks</span>
        </div>
      </ion-col>
      <ion-col no-padding class="pl2">
        <div class="category_grid" (click)="goToProducts($event,'dairy & eggs')">
          <img src="assets/imgs/eggs_dairy.jpg" />

    </ion-row>
    <ion-row>
      <ion-col no-padding class="pr2">
        <div class="category_grid" (click)="goToProducts($event,'cereals & grains')">
          <img src="assets/imgs/grains.jpg" />
          <span>Cereals & Grains</span>
        </div>
      </ion-col>
      <ion-col no-padding class="pl2">
        <div class="category_grid" (click)="goToProducts($event,'meat & fish')">
          <img src="assets/imgs/meat.jpg" />

    <ion-row>
      <ion-col no-padding class="pr2">
        <div class="category_grid" (click)="goToProducts($event,'frozen')">

          <span>Frozen</span>
        </div>
      </ion-col>
      <ion-col no-padding class="pl2">
        <div class="category_grid" (click)="goToProducts($event,'cans & jars')">
          <img src="assets/imgs/canned.jpg" />
          <span>Cans & Jars</span>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col no-padding class="pr2">
        <div class="category_grid" (click)="goToProducts($event,'snacks')">
          <img src="assets/imgs/snacks1.jpg" />

      </ion-col>

          <img src="assets/imgs/homecare.jpg" />

        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col no-padding class="pr2">
        <div class="category_grid" (click)="goToProducts($event,'beauty & Hygiene')">
          <img src="assets/imgs/beauty.jpg" />
          <span>Beauty & Hygiene</span>
        </div>
      </ion-col>
      <ion-col no-padding class="pl2">
        <div class="category_grid" (click)="goToProducts($event,'babycare')">

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
