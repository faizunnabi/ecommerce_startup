  <div #map id="map"></div>
  <ion-list text-wrap no-lines>
    <ion-item *ngFor="let shop of shopList" no-padding>
      <ion-card>
        <img src="assets/imgs/baq.jpg"/>

        <ion-card-content>
          <ion-card-title>
            {{shop.name}}
            <button ion-button small outline color="primary" icon-start style="float:right;margin-top:-5px;">
              <ion-icon name='call'></ion-icon>
              Call
            </button>
          </ion-card-title>
          <p>
            The most popular industrial group ever.
          </p>
        </ion-card-content>

        <ion-row no-padding>
          <ion-col col-6 padding>

            <button ion-button small color="dark" full icon-start style="margin-top:-10px;" round>
              <ion-icon name='eye'></ion-icon>
              View Store
            </button>
          </ion-col>
          <ion-col col-6 text-right>
              <ion-icon *ngFor="let n of [1,2,3,4,5]" name='star' [color]="n <= shop.rating ? 'danger':'light'"></ion-icon>
            ({{shop.rating}})
          </ion-col>

        </ion-row>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
