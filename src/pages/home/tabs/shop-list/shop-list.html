<ion-header>
  <ion-navbar color="primary" hideBackButton>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <div class="header_text">
      <span class="main_head">ALL SHOPS</span>
    </div>

    <ion-buttons right>
      <button ion-button >
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <search-box [searchModel]="'shops'"></search-box>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let shop of shopList">
      <ion-item no-lines text-wrap (click)="shopSingle(shop)">
        <ion-thumbnail item-start>
          <img src="assets/imgs/{{shop.image}}">
        </ion-thumbnail>
        <h2 style="color:#6cbd45;font-size: 16px;">{{shop.name}}</h2>
        <rating [rate_counter]="shop.rating"></rating>
        <p style="font-size: 10px;"> You have variety of ready made ecommerce pages to create.</p>
        <span class="dist_text">Distance: 500m</span>
      </ion-item>
      <ion-item-options>
        <button ion-button color="secondary">
          <ion-icon name="map"></ion-icon>
          Map
        </button>
        <button ion-button color="danger">
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
