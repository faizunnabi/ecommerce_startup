
<ion-content class="bg-img">
  <div class="main-content">
    <div padding  style="width: 100%;">
      <form [formGroup]="authForm">
        <div padding text-center class="container-logo">
          <img src="assets/imgs/ibaqala-2.png">
        </div>
        <ion-list>
          <ion-item>
            <ion-label><ion-icon ios="ios-mail" md="md-mail"></ion-icon></ion-label>
            <ion-input class="form_input" [ngClass]="{'error-input': email.errors }" [(ngModel)]="logData.mail" [formControl]="email" id="email" type="email" required placeholder="Email *" value="faizunnabi@alrumaithy.com"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label><ion-icon ios="ios-unlock" md="md-unlock"></ion-icon></ion-label>
            <ion-input class="form_input" [ngClass]="{'error-input':password.errors }" [(ngModel)]="logData.pass" [formControl]="password" id="password" type="{{passwordtype}}" required placeholder="Password *" value="password"></ion-input>
            <button ion-button clear class="eye-icon-btn" type="button" item-right (click)="managePassword()"><ion-icon name="{{passeye}}"></ion-icon></button>
          </ion-item>
        </ion-list>
        <button ion-button class="login_btn" [disabled]="!authForm.valid" (click)="doLogin(logData)">Sign In</button>
      </form>

      <div padding text-center class="form-bottom-text">
        <label> Forget Password ? <a href="javascript:void(0);" (click)="forgotPassword()"> Reset </a> </label><br/><br/>
        <label> Don't have an Account? <a href="javascript:void(0);" (click)="moveToRegister()"> Sign Up </a> </label>
      </div>
    </div>
  </div>
</ion-content>
