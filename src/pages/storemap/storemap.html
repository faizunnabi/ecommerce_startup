<ion-header>
  <ion-navbar color="primary" hideBackButton>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <div class="header_text">
      <span class="main_head">LOCATE SHOPS</span>
    </div>

    <ion-buttons right>
      <button ion-button >
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <search-box [searchModel]="'shops'"></search-box>
</ion-header>

<ion-content no-padding>
  <div #map id="map"></div>

</ion-content>
