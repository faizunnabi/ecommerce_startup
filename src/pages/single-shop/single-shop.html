<ion-header>
    <ion-navbar color="primary">
      <div class="header_text">
        <span class="main_head">SHOPS</span>
      </div>
    </ion-navbar>
    <shrinking-header [scrollArea]="myContent" headerHeight="150" offset="100" style="background-image: url(assets/imgs/baq.jpg);">
      <div class="options_strip">
        <button ion-button icon-only clear>
          <ion-icon name="share"></ion-icon>
        </button>
        <button ion-button icon-only clear>
          <ion-icon name="heart"></ion-icon>
        </button>
      </div>
      <div class="shrink-content">
        <h3 style="font-weight: bold;">{{shop.name}}</h3>
        <span style="font-weight: bold;">
          Al Dhafra Street,Abu Dhabi
          <br/>
          <span class="dist_text">Distance: 500m , </span>
          <rating [rate_counter]="shop.rating"></rating>
        </span>
      </div>
    </shrinking-header>

</ion-header>


<ion-content fullscreen #myContent padding-top>
  <ion-fab bottom right>
    <button ion-fab color="danger"><ion-icon name="call"></ion-icon></button>
  </ion-fab>
  <h3 class="heading">SHOP CATEGORIES</h3>
  <ion-row>
    <ion-col no-padding>
      <div class="category_grid" (click)="goToShop($event,'bakery')">
        <img src="assets/imgs/bread.png" />
        <span>Bakery</span>
      </div>
    </ion-col>
    <ion-col no-padding>
      <div class="category_grid" (click)="goToShop($event,'fruits & veggies')">
        <img src="assets/imgs/fruits.png" />
        <span>Fruits & Veggies</span>
      </div>
    </ion-col>
    <ion-col no-padding>
      <div class="category_grid" (click)="goToShop($event,'drinks')">
        <img src="assets/imgs/drinks.png" />
        <span>Drinks</span>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col no-padding>
      <div class="category_grid" (click)="goToShop($event,'dairy & eggs')">
        <img src="assets/imgs/milk.png" />
        <span>Dairy & Eggs</span>
      </div>
    </ion-col>
    <ion-col no-padding >
      <div class="category_grid" (click)="goToShop($event,'cereals & grains')">
        <img src="assets/imgs/rice.png" />
        <span>Cereals & Grains</span>
      </div>
    </ion-col>
    <ion-col no-padding>
      <div class="category_grid" (click)="goToShop($event,'meat & fish')">
        <img src="assets/imgs/fish.png" />
        <span>Meat & Fish</span>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col no-padding >
      <div class="category_grid" (click)="goToShop($event,'frozen')">
        <img src="assets/imgs/frozen-food.png" />
        <span>Frozen</span>
      </div>
    </ion-col>
    <ion-col no-padding >
      <div class="category_grid" (click)="goToShop($event,'cans & jars')">
        <img src="assets/imgs/canned-vegetables.png" />
        <span>Cans & Jars</span>
      </div>
    </ion-col>
    <ion-col no-padding >
      <div class="category_grid" (click)="goToShop($event,'snacks')">
        <img src="assets/imgs/sweets.png" />
        <span>Snacks</span>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col no-padding >
      <div class="category_grid" (click)="goToShop($event,'household care')">
        <img src="assets/imgs/hygienic-items.png" />
        <span>Household Care</span>
      </div>
    </ion-col>
    <ion-col no-padding >
      <div class="category_grid" (click)="goToShop($event,'beauty & Hygiene')">
        <img src="assets/imgs/lotion.png" />
        <span>Beauty & Hygiene</span>
      </div>
    </ion-col>
    <ion-col no-padding >
      <div class="category_grid" (click)="goToShop($event,'babycare')">
        <img src="assets/imgs/baby-changing.png" />
        <span>Baby Care</span>
      </div>
    </ion-col>
  </ion-row>
  <h3 class="heading">Popular Products</h3>
  <ion-row>
    <ion-slides slidesPerView="2.25" class="product_slides" spaceBetween="0">
      <ion-slide *ngFor="let r of  recommended">
        <product-box [product]="r"></product-box>
      </ion-slide>
    </ion-slides>
  </ion-row>
  <h3 class="heading">Best Deals</h3>
  <ion-row>
    <ion-slides slidesPerView="2.25" class="product_slides" spaceBetween="0">
      <ion-slide *ngFor="let d of  deals">
        <product-box [product]="d"></product-box>
      </ion-slide>
    </ion-slides>
  </ion-row>
</ion-content>
